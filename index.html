<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #yesBtn:hover {
      transform: translateX(-120%) scale(1.1);
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      left: 50%;
      transform: translateX(20%);
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    .heart {
      position: fixed;
      top: -10px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

  <div class="container" id="card">
    <h1 id="title">Rich, Are you my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="message" id="msg">
      Be honest üòå
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const card = document.getElementById("card");

    const messages = [
      "Hey! That was close üòè",
      "Why are you running? üòÇ",
      "You can't escape love üíï",
      "Just say yes already üòò",
      "This button hates commitment üòÜ"
    ];

    function moveNoButton() {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 60 - 30;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      msg.textContent = messages[Math.floor(Math.random() * messages.length)];
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>YAY!!! üíñ</h1>
        <p style="font-size:18px;">
          You just made me the happiest person alive ü•∞<br><br>
          Happy Valentine‚Äôs Day ‚ù§Ô∏è
        </p>
      `;
      startHearts();
    });

    function startHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 16 + Math.random() * 24 + "px";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
